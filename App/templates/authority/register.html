{% extends "base.html" %} {% block start %}
<title>Authority Registration</title>
<div class="container">
  <h1>Authority Registration</h1>

  {% if success %}
  <div class="success-message">{{ success }}</div>
  {% endif %}

  <form method="POST" action="{% url 'authority-register' %}">
    {% csrf_token %}
    <div class="box">
      <input
        type="text"
        name="name"
        id="id_name"
        placeholder="Enter your name"
        required
      />
    </div>
    <div class="box">
      <input
        type="email"
        name="email"
        id="id_email"
        placeholder="Enter your email"
        required
      />
    </div>
    <div class="box">
      <input
        type="text"
        name="company_name"
        id="id_company_name"
        placeholder="Enter your company name"
        required
      />
    </div>
    <div class="box">
      <input
        type="text"
        name="location"
        id="id_location"
        placeholder="Enter your location"
        required
      />
    </div>
    <div class="box">
      <input
        type="password"
        name="password"
        id="id_password1"
        placeholder="Enter your password"
        required
      />
    </div>
    <div class="box">
      <input
        type="password"
        name="password2"
        id="id_password2"
        placeholder="Confirm your password"
        required
      />
    </div>
    <button type="submit">Register</button>
  </form>
</div>

<style>
  body {
    background-color: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: aliceblue;
  }

  .container {
    width: 450px;
    height: 550px;
    padding: 10px;
    border: 4px solid aqua;
    border-radius: 22px;
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    box-shadow: 10px 10px 100px rgb(167, 240, 160), 10px 10px 200px aqua;
  }

  .box {
    margin: 25px 0px;
  }

  input {
    width: 300px;
    height: 35px;
    padding: 0px 10px;
    border: none;
    border-bottom: 2px solid rgb(181, 205, 250);
    background: none;
    transition: all 1s ease-in-out;
    color: aqua;
  }

  input:focus {
    background-color: rgb(181, 205, 250);
    border-radius: 12px;
    color: black;
    outline: none;
  }

  h1 {
    font-size: 2rem;
    color: greenyellow;
  }

  button {
    width: 100px;
    height: 35px;
    background-color: aqua;
    color: black;
    font-weight: bold;
    border-radius: 16px;
  }

  .success-message {
    margin-bottom: 15px;
    padding: 10px;
    background-color: #e6ffed;
    color: #2d7a2d;
    border: 1px solid #2d7a2d;
    border-radius: 4px;
    text-align: center;
  }
</style>
{% endblock %}
