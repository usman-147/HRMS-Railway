{% extends "base.html" %} {% block start %}
<title>Update Status</title>

<div class="container">
  <div class="box">
    <h1>Select the status mode</h1>
    <form action="authority-status" method="POST">
      {% csrf_token %}
      <input
        type="search"
        name="search"
        placeholder="Enter the case id"
        required
      />
      <select name="state" required>
        <option value="pending">Pending</option>
        <option value="approved">Approved</option>
        <option value="rejected">Rejected</option>
      </select>
      <button type="submit">Update</button>
    </form>
  </div>
</div>

<style>
  body {
    background-color: black;
    color: white;
  }

  .container {
    display: flex;
    align-items: center;
    flex-direction: column;
    width: 100%;
    height: 80vh;
    justify-content: center;
  }

  .box {
    border: 5px solid antiquewhite;
    background-color: #0e1538;
    padding: 20px;
    border-radius: 23px;
    width: 500px;
    height: 250px;
    box-shadow: 1px 1px 10px #8c9ce9, 1px 1px 50px #71eaee,
      10px 10px 100px #29f355, -10px -10px 250px #79d7e7;
  }

  select {
    margin: 8px 0px;
    padding: 6px 8px;
    border-radius: 8px;
    background-color: rgb(186, 215, 241);
    border: 2px solid rgb(186, 215, 241);
    color: #0e1538;
    margin-left: 8px;
    font-weight: bold;
    width: 250px;
  }

  input {
    margin: 8px 0px;
    padding: 6px 8px;
    border-radius: 8px;
    border: 2px solid rgb(186, 215, 241);
    color: #0e1538;
    margin-left: 8px;
    font-weight: bold;
    width: 250px;
  }

  button {
    background-color: green;
    color: white;
    width: 100px;
    height: 35px;
    border: none;
    border-radius: 23px;
    margin-left: 10px;
  }

  button:hover {
    opacity: 0.6;
    transform: scale(1.1);
  }

  option:hover {
    background-color: #0e1538;
  }

  h1 {
    color: antiquewhite;
  }
</style>
{% endblock %}
